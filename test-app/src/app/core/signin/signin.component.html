<h2>Please sign up to use all features</h2>
        <form [formGroup]="myForm" (ngSubmit)="onSignin()">
            <div class="row">
              <div class="col-xs-4">
                <div class="form-group">
                  <label for="email">E-Mail</label>
                  <input  class="form-control" formControlName="email" type="email" id="email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <div class="form-group">
                  <label for="password">Password</label>
                  <input class="form-control" formControlName="password" type="password" id="password">
                </div>
              </div>
            </div>
              
            <button type="submit" [disabled]="!myForm.valid" class="btn btn-success">Sign In</button>
        </form>
